version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - SQLITE_PATH=/app/data/giftmanager.db
    # Command to run with hot-reload
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      # Vite needs an isolated node_modules folder inside the container
      - /app/node_modules
    environment:
      # The frontend container will be able to reach the backend service at http://backend:8000
      - VITE_API_URL=http://backend:8000
    # Command to run dev server and expose it
    command: npm run dev -- --host 0.0.0.0

volumes:
  app_data:
